<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>d3</title>
	<script src="https://d3js.org/d3.v4.js"></script>

	<style type="text/css">
		div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override height later */
    background-color: teal;
    margin-right: 5px;
}
	</style>
</head>
<body>






<script type="text/javascript">

//Width and height
var w = 500;
var h = 50;
//data
var dataset = [ 5, 10, 15, 20, 25 ];

var svg = d3.select("body")
            .append("svg")
            .attr("width", w)   // <-- Here
            .attr("height", h);

var circles = svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle");

</script>
</body>
</html>
